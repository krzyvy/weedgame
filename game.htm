<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test na koncentrację</title>
        <link rel="stylesheet" href="css/game.css">
        <link rel="stylesheet" href="css/nav.css">
    </head>
    <body>
        <nav>
            <div class="nav-upper">
                <div class="logo-nav"><span class="fat">W</span>eed <span class="fat">G</span>ame</div>
            </div>
        </nav>
        <main>
            <h1>Aby rozpocząć test wybierz liczbe <span class="fat">wierszy</span> oraz <span class="fat">kolumn</span>, nastepnie naduś <span class="fat">start</span>!</h1>
            <div>
                <h2>Ilość wierszy:</h2>

                <input id="nRows" type="number" value="10"/>
            </div>
            <div>
                <h2>Ilość kolumn:</h2>
                <input id="nColumns" type="number" value="10"/>
            </div>
            <div>
                <input type="button" name="start"
                value="START!!!!"
                onClick="displayNumbers()"/>
            </div>
        </main>
        <footer>
            <p>Strone zajebał i zmodyfikował krzywy, podstrona Weed Weeb'u</p>
        </footer>
        <script src="java-script/js1.js"></script>
    </body>
</html>
